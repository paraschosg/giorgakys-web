<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Soon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        @keyframes neon-glow {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f, 0 0 20px #00f; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f; }
        }
        .neon-title {
            font-size: 3em;
            color: #fff;
            animation: neon-glow 1.5s infinite;
        }
        .footer-note {
            font-size: 0.8em;
            color: grey;
        }
        .instagram-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
        }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-white">
<a href="https://www.instagram.com/paraschossss/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" class="instagram-icon" alt="Instagram">
</a>
<div class="container text-center my-auto">
    <h1 class="neon-title">giorgakys</h1>
    <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#videoModal">
        Watch Video
    </button>
</div>
<footer class="mt-auto text-center py-3">
    <p class="footer-note">Opening Soon...</p>
</footer>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="videoModalLabel">YouTube Video</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2JPIFEtMJ6o" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#videoModal').modal('show');
        $('.modal-dialog').draggable({
            handle: ".modal-header"
        });
    });
</script>
</body>
</html>
